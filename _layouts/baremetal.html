<!DOCTYPE html>
<html lang="en">
{% include baremetal_head.html %}
<body>
<div class="header">
	<h1>{{ page.title }} </h1>
</div>
<div class="content">
<!-- CONTENT BEGINS -->
{{ content }}
<!-- CONTENT ENDS -->
</div>
<div class="footer">
End of post (Content date: {{ page.date | date: "%Y-%m-%d" }})
</div>
<div class="navbar">
{% if page.previous %}<a href="{{ page.previous.url | relative_url }}">Previous post</a>{% endif %}
<a href="{{ "/" | relative_url }}">Home</a>
{% if page.next %}<a href="{{ page.next.url | relative_url }}">Next post</a>{% endif %}
</div>
</body>
</html>
