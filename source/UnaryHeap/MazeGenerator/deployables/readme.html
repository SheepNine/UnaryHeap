    <h1>MazeGenerator</h1>
    <p>MazeGenerator is a command-line utility which can be used to generate random mazes.</p>
    <p>See the accompanying 'generate_example_output.bat' for examples of the command-line usage.</p>
    <p>The latest version of this utility, and its source code, can be found at <a href="https://github.com/SheepNine/UnaryHeap">GitHub</a>.</p>
